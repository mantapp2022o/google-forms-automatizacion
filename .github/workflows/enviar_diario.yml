name: Enviar Google Forms diario

concurrency:
  group: enviar-forms-diario
  cancel-in-progress: true

on:
  workflow_dispatch:  # Para ejecutar manualmente
  schedule:
    - cron: "0 4 * * *"

jobs:
  enviar:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: pip install requests

      - name: Ejecutar script
        run: python enviar_forms.py

      - name: Guardar progreso
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add estado.txt
          git commit -m "Actualizar estado diario" || echo "Sin cambios"
          git push
